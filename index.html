<!DOCTYPE html>
<html lang="en">

<head>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.js"
            integrity="sha512-BbVEDjbqdN3Eow8+empLMrJlxXRj5nEitiCAK5A1pUr66+jLVejo3PmjIaucRnjlB0P9R3rBUs3g5jXc8ti+fQ=="
            crossorigin="anonymous" 
            referrerpolicy="no-referrer"></script>
        <script src=
    "https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.min.js"
            integrity=
    "sha512-iphNRh6dPbeuPGIrQbCdbBF/qcqadKWLa35YPVfMZMHBSI6PLJh1om2xCTWhpVpmUyb4IvVS9iYnnYMkleVXLA=="
            crossorigin="anonymous" 
            referrerpolicy="no-referrer"></script>
        <title>calculator</title>

       <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <center>
    <input type="text" id="txt"> 
        <div class="row">
            <div class="col-sm-2">
                <button type="button" class="btn btn-primary" id="two">Deg</button>
            </div>
            <div class="col-sm-2">
                <button type="button" class="btn btn-primary" onclick="fact()" id="two">x!</button>
            </div>
            <div class="col-sm-2">
                <button type="button" class="btn btn-primary" onclick="dis('(')" id="two">(</button>
            </div>
            <div class="col-sm-2">
                <button type="button" class="btn btn-primary" onclick="dis('7')" id="two">)</button>
            </div>
            <div class="col-sm-2">
                <button type="button" class="btn btn-primary" onclick="dis('%')" id="two">%</button>
            </div>
            <div class="col-sm-2">
                <button type="button" class="btn btn-primary" onclick="clr()" id="two">AC</button>
            </div>
            </div>

        <div class="row">
                <div class="col-sm-2">
                    <button type="button" class="btn btn-primary" onclick="sin()" id="two">sin</button>
                </div>
                <div class="col-sm-2">
                    <button type="button" class="btn btn-primary" onclick="ln()" onclick="ln()" id="two">ln</button>
                </div>
                <div class="col-sm-2">
                    <button type="button" class="btn btn-primary" onclick="dis('7')" id="one">7</button>
                </div>
                <div class="col-sm-2">
                    <button type="button" class="btn btn-primary"  onclick="dis('8')" id="one">8</button>
                </div>
                <div class="col-sm-2">
                    <button type="button" class="btn btn-primary"  onclick="dis('9')" id="one">9</button>
                </div>
                <div class="col-sm-2">
                    <button type="button" class="btn btn-primary"  onclick="dis('÷')" id="two">÷</button>
                </div>
                </div> 
            <div class="row">
                    <div class="col-sm-2">
                        <button type="button" class="btn btn-primary" onclick="cos()" id="two">cos</button>
                    </div>
                    <div class="col-sm-2">
                        <button type="button" class="btn btn-primary" onclick="log()" id="two">log</button>
                    </div>
                    <div class="col-sm-2">
                        <button type="button" class="btn btn-primary" onclick="dis('4')" id="one">4</button>
                    </div>
                    <div class="col-sm-2">
                        <button type="button" class="btn btn-primary"  onclick="dis('5')" id="one">5</button>
                    </div>
                    <div class="col-sm-2">
                        <button type="button" class="btn btn-primary"  onclick="dis('6')" id="one">6</button>
                    </div>
                    <div class="col-sm-2">
                        <button type="button" class="btn btn-primary" onclick="dis('*')" id="two">x</button>
                    </div>
                    </div> 
                <div class="row">
                        <div class="col-sm-2">
                            <button type="button" class="btn btn-primary" onclick="tan()" id="two">tan</button>
                        </div>
                        <div class="col-sm-2">
                            <button type="button" class="btn btn-primary"  onclick="sqroot()" id="two">√ </button>
                        </div>
                        <div class="col-sm-2">
                            <button type="button" class="btn btn-primary" onclick="dis('1')" id="one" >1</button>
                        </div>
                        <div class="col-sm-2">
                            <button type="button" class="btn btn-primary" onclick="dis('2')"id="one">2</button>
                        </div>
                        <div class="col-sm-2">
                            <button type="button" class="btn btn-primary" onclick="dis('3')"id="one">3</button>
                        </div>
                        <div class="col-sm-2">
                            <button type="button" class="btn btn-primary" onclick="dis('-')" id="two">-</button>
                        </div>
                        </div>
                    <div class="row">
                            <div class="col-sm-2">
                                <button type="button" class="btn btn-primary" onclick="exp()" id="two">EXP</button>
                            </div>
                            <div class="col-sm-2">
                                <button type="button" class="btn btn-primary" id="two">x</button>
                            </div>
                            <div class="col-sm-2">
                                <button type="button" class="btn btn-primary" onclick="dis('0')"id="one">0</button>
                            </div>
                            <div class="col-sm-2">
                                <button type="button" class="btn btn-primary" onclick="dis('.')"id="one">.</button>
                            </div>
                            <div class="col-sm-2">
                                <button type="button" class="btn btn-primary" onclick="solve()" id="three">=</button>
                            </div>
                            <div class="col-sm-2">
                                <button type="button" class="btn btn-primary" onclick="dis('+')" id="two">+</button>
                            </div>
                            </div>
                        </div>
    </center>

<script>
function dis(val)
{ 
    document.getElementById("txt").value += val;
 
}

function solve()
{ 
let x= document.getElementById("txt").value;
let y= math.evaluate(x);
document.getElementById("txt").value=y;
}

function log() 
{ 
    let x = document.getElementById("txt").value;
    let y = math.log(x)/math.log(10);
document.getElementById("txt").value = y;
} 

function ln() 
{ 
    let x= document.getElementById("txt").value;
let y= math.log(x);
document.getElementById("txt").value=y;
} 


function cos() 
{ 
    let x= document.getElementById("txt").value;
let y= math.cos(x);
document.getElementById("txt").value=y;
} 

function sin() 
{ 
    let x= document.getElementById("txt").value;
let y= math.sin(x);
document.getElementById("txt").value=y;
} 

function exp() 
{ 
    let x= document.getElementById("txt").value;
    let y= math.exp(x);
document.getElementById("txt").value=y;
} 

function tan() 
{ 
    let x= document.getElementById("txt").value;
let y= math.tan(x);
document.getElementById("txt").value=y;
} 

function sqroot()
{ let x= document.getElementById("txt").value;
let y= math.sqrt(x); 
document.getElementById("txt").value=y;
} 
function fact() 
{ 
let x= document.getElementById("txt").value;
let y= math.fact(x);
document.getElementById("txt").value=y; 
}

function clr() 
{
document.getElementById("txt").value= "";
}



</script>
</body>
</html>
